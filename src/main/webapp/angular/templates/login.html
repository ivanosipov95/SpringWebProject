<div class="container">
    <div class="row">
        <p class="text-muted" style="text-align: center">LOGIN</p>

        <div class="col-sm-5 col-md-4 col-lg-3 col-centered">
            <form novalidate angular-validator role="form" name="loginForm">
                <div class="form-group">
                    <input type="email" placeholder="E-mail address" name="loginForm.email" class="form-control"
                           ng-model="email" maxlength="100"
                           ng-pattern="/^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{1,6}(?:\.[a-z]{2})?)$/"
                           invalid-message="'Please enter a valid eMail'"
                           required-message="'This field is required'" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" name="loginForm.password" class="form-control"
                           ng-model="password" maxlength="50"
                           required-message="'This field is required'" required>
                </div>
                <a type="button" class="btn btn-sm btn-link pull-right" id="forgotPassword"
                   ng-click="openRecoveryPassword()">Forgot password?</a>
                <button type="submit" class="btn btn-default btn-block" name="submitButton" id="signInButton"
                        ng-click="signIn()">Sign in
                </button>
            </form>
            <div class="row">
                <div class="col-xs-7">
                    <div class="checkbox">
                        <input id="rememberMeCheckbox" name="checkBox" type="checkbox" class="styled">
                        <label name="remMe" for="rememberMeCheckbox">Remember me</label>
                    </div>
                </div>
                <div class="col-xs-5">
                    <a class="btn btn-link pull-right" name="signUpBtn" id="signUpButton" ng-click="openSignUpDialog()">
                        Sign Up!
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
